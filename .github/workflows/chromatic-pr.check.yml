name: 'Chromatic PR Check'

permissions:
  pull-requests: write
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

jobs:
  review:
    name: 'Review Changes'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: |
            .yarn/cache
            .yarn/unplugged
            .yarn/build-state.yml
            .yarn/install-state.gz
            .pnp.*
          key: ${{ runner.os }}-yarn-berry-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-berry-

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.5.3 --activate

      - name: Install dependencies
        run: |
          yarn install --immutable

      - name: Check if Story files exist
        id: check_stories
        run: |
          # Check if any story files exist
          if [ ! -f $(find packages/ui/src/stories -name '*.stories.tsx' -or -name '*.stories.mdx' | head -n 1) ]; then
            echo "No story files found, skipping Storybook build"
            exit 0
          fi
          echo "Story files found, proceeding with build"

      - name: Build Storybook
        if: steps.check_stories.outputs.test_exists == 'true'
        run: yarn workspace @zagdang/ui build-storybook --webpack-stats-json

      - name: Check if Storybook build exists
        if: steps.check_stories.outputs.test_exists == 'true'
        run: |
          if [ ! -d "storybook-static" ]; then
            echo "Storybook build not found, skipping Chromatic"
            exit 0
          fi
          echo "Storybook build found, proceeding with Chromatic"

      - name: Create Preview
        id: chromatic
        if: steps.check_stories.outputs.test_exists == 'true'
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: packages/ui
          storybookBuildDir: storybook-static
          onlyChanged: true
          exitZeroOnChanges: true

      - name: Set URL
        if: success() && steps.check_stories.outputs.test_exists == 'true'
        run: echo "STORYBOOK_URL=${{ steps.chromatic.outputs.storybookUrl }}" >> $GITHUB_ENV

      - name: Comment PR
        if: success() && steps.check_stories.outputs.test_exists == 'true'
        uses: thollander/actions-comment-pull-request@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: |
            ğŸ“š Storybook Preview Ready!
            ğŸ” Review URL: ${{ env.STORYBOOK_URL }}
