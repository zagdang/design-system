nodeLinker: pnp
pnpMode: strict
enableGlobalCache: false

npmPublishRegistry: 'https://registry.npmjs.org'
npmRegistryServer: 'https://registry.npmjs.org'

packageExtensions:
  'tailwind-merge@*':
    peerDependencies:
      typescript: '*'
  'clsx@*':
    peerDependencies:
      typescript: '*'
  typescript@*:
    peerDependencies:
      '@types/node': '*'
    dependencies:
      tslib: '*'
  '@zagdang/ui@*':
    peerDependencies:
      typescript: '*'
  '@zagdang/icons@*':
    peerDependencies:
      typescript: '*'
  '@zagdang/colors@*':
    peerDependencies:
      typescript: '*'
