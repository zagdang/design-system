nodeLinker: pnp
pnpMode: strict
enableGlobalCache: false

npmPublishRegistry: "https://registry.npmjs.org"
npmRegistryServer: "https://registry.npmjs.org"

packageExtensions:
  "tailwind-merge@*":
    peerDependencies:
      typescript: "*"
  "clsx@*":
    peerDependencies:
      typescript: "*"
  typescript@*:
    peerDependencies:
      "@types/node": "*"
    dependencies:
      tslib: "*"
  "@gdgoc-knu/ui@*":
    peerDependencies:
      typescript: "*"
  "@gdgoc-knu/icons@*":
    peerDependencies:
      typescript: "*"
  "@gdgoc-knu/colors@*":
    peerDependencies:
      typescript: "*"
